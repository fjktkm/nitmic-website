name: Build Hugo site and upload to release

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      HUGO_VERSION: 0.115.4
    steps:
      - name: Install Hugo CLI
        run: |
          wget -O ${{ runner.temp }}/hugo.deb https://github.com/gohugoio/hugo/releases/download/v${HUGO_VERSION}/hugo_extended_${HUGO_VERSION}_linux-amd64.deb \
          && sudo dpkg -i ${{ runner.temp }}/hugo.deb
      - name: Install Dart Sass
        run: sudo snap install dart-sass
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0
      - name: Add Mainroad Theme
        run: git submodule update --remote themes/mainroad
      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v4
      - name: Install Node.js dependencies
        run: "[[ -f package-lock.json || -f npm-shrinkwrap.json ]] && npm ci || true"
      - name: Build with Hugo
        env:
          HUGO_ENVIRONMENT: production
          HUGO_ENV: production
        run: hugo --gc --minify

      - name: Archive Hugo Build Output
        run: zip -r hugo-site.zip public/

      - name: Set current datetime as output
        id: set_datetime
        env:
          TZ: "Asia/Tokyo"
        run: echo "CURRENT_DATETIME=$(date +'%Y-%m-%d %H:%M:%S')" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: "release-${{ github.sha }}-${{ github.run_id }}"
          release_name: "${{ steps.set_datetime.outputs.CURRENT_DATETIME }}"
          draft: false
          prerelease: false

      - name: Upload Release Assets
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./hugo-site.zip
          asset_name: hugo-site.zip
          asset_content_type: application/zip

  deploy:
    runs-on: self-hosted
    needs: build
    steps:
      - name: Download the Release Asset to Temp Directory
        run: |
          mkdir -p temp
          url=$(curl -s https://api.github.com/repos/${{ github.repository }}/releases/latest | grep "browser_download_url.*hugo-site.zip" | cut -d '"' -f 4)
          curl -L -o temp/hugo-site.zip "$url"

      - name: Unzip the Hugo Site in Temp Directory
        run: unzip temp/hugo-site.zip -d temp

      - name: Remove Existing Public Directory
        run: rm -rf ../../../../public

      - name: Move New Site to Public Directory
        run: |
          mkdir -p ../../../../public
          mv temp/public/* ../../../../public/

      - name: Cleanup
        run: rm -rf temp
