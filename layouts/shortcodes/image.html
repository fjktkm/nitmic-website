{{- $src := .Get "src" }}
{{- $title := .Get "title" }}
{{- $width := .Get "w" }}
{{- $size := printf "%sx" $width }}
{{- $res := .Page.Resources.GetMatch $src }}
{{- $image := $res.Resize $size }}
{{- $imageUrl := $image.RelPermalink }}

<figure>
  <a href="{{ $src }}" target="_blank" data-lightbox="group">
    <img src="{{ $imageUrl }}" alt="{{ $src }}" />
  </a>
  {{- with $title }}
    <figcaption>図: {{ . }}</figcaption>
  {{- end }}
</figure>
